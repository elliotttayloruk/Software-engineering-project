<body>
<main>

  	<div class="myContainer">

	<form action="/Car-Parks/add" >

			<h3>Add Car Park</h3>
			<p>Required information is marked with an asterisk (*)</p><br>
			<div class="cool">
				<label for="name">Name of Car Park:*</label>
				<input required type="text" class="input" name ="name" id="name" accesskey="N" placeholder="Enter the Name of Car Park" /><br>

				<label for= "blockLocation">Address:*</label>
				<input required type="text" class="input" name ="blockLocation" id="blockLocation" accesskey="A" placeholder="Enter the Address of the Car Park"/><br>

				<label for= "maxCapacity">Number of parking spaces:*</label>
				<input required type="number"  class="input" name ="maxCapacity" id="maxCapacity" accesskey="S" placeholder="Enter the size of the Car Park"/><br>

				<label for= "basePrice">Base price of parking spaces(Â£):*</label>
				<input required type="number" class="input" name ="basePrice" id="basePrice" accesskey="P" placeholder="Enter the size of the Car Park"/><br>
			</div>

			<input type= "button" class="button" value="Submit Information" onclick="saveCarPark()">
            <input type="reset" class= "button" value="Reset Form"><br><br>

			<a class="hyper" href="/Admin"> Return to Dashboard</a><br>
	</form><br>

	</div>
