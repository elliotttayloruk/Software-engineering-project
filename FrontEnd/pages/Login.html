<!Doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" type="text/css"/>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>

	<script src= "wp.js" defer></script>
	<title>DriverLogin</title>
</head>

<body>
<main>

	<div class="myContainer">

	<form id ='login' action="/Login"  onsubmit="saveLogin();">

			<h3>User Account Login</h3>
			<p>Required information is marked with an asterisk (*)</p><br>
			<div class="cool">
				<label for="username">Username*:</label>
				<input type="text" class="input" name ="username" id="username" accesskey="U" required placeholder="Enter your Username"><br>

				<label for= "password">Password*</label>
				<input type="password" class="input" name ="password" id="password" accesskey="P" required placeholder="Enter your Password"><br>
			</div>

			<input type= "button" class="button" value="Submit Information" onclick="saveLogin()"> <input type="reset" class= "button" value="Reset Form"><br><br>

			<a class="hyper" href="/Register"> Don't have an account? Create an account here!</a><br>
			<a class="hyper" href="/Admin-Login"> Admin User? Log in here!</a>
	</form><br>

	</div>
</main>

</body>

</html>
